<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} - AutoSound</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/main-styles.css?v=4">
    <link rel="stylesheet" href="/css/responsive-fixes.css">
    <link rel="stylesheet" href="/css/responsive-global.css">
    <link rel="stylesheet" href="/css/loading-animation.css?v=3">
    <link rel="stylesheet" href="/css/footer-styles.css">
    <link rel="stylesheet" href="/css/sidebar-styles.css">
    <link rel="stylesheet" href="/css/force-header-fix.css">
    <link rel="stylesheet" href="/css/header-footer.css">
    <link rel="stylesheet" href="/css/auth-modals.css?v=10">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/svg+xml" href="/images/placeholder.svg">

    <style>
        .main-content {
            margin-left: 280px;
            transition: margin-left 0.3s ease;
        }
        
        .main-content.sidebar-collapsed {
            margin-left: 80px;
        }
        
        @media (max-width: 768px) {
            .main-content {
                margin-left: 0;
            }
            
            .main-content.sidebar-collapsed {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Боковой хедер -->
    {{> header}}

    <!-- Основной контент -->
    <main class="main-content" id="mainContent">
        {{content}}
    </main>

    <!-- Футер -->
    {{> footer}}

    <!-- Модальное окно авторизации -->
    <div class="modal-overlay" id="authModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Вход в систему</h2>
                <button class="modal-close" onclick="closeAuthModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="auth-tabs">
                <button class="auth-tab active" onclick="switchAuthTab('login')">Вход</button>
                <button class="auth-tab" onclick="switchAuthTab('register')">Регистрация</button>
            </div>
            
            <!-- Форма входа -->
            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" id="loginEmail" name="email" placeholder="Email или имя пользователя" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Пароль</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="loginPassword" name="password" placeholder="Пароль" required>
                        <i class="fas fa-eye password-toggle" onclick="togglePassword('loginPassword')"></i>
                    </div>
                </div>
                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" name="remember">
                        Запомнить меня
                    </label>
                    <a href="#" class="forgot-link">Забыли пароль?</a>
                </div>
                <button type="submit" class="btn btn-primary btn-full">Войти</button>
            </form>
            
            <!-- Форма регистрации -->
            <form class="auth-form" id="registerForm" style="display: none;">
                <div class="form-group">
                    <label for="registerUsername">Имя пользователя</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" id="registerUsername" name="username" placeholder="Имя пользователя" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" id="registerEmail" name="email" placeholder="Электронная почта" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Пароль</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="registerPassword" name="password" placeholder="Пароль" required>
                        <i class="fas fa-eye password-toggle" onclick="togglePassword('registerPassword')"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label for="registerConfirmPassword">Подтвердите пароль</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="registerConfirmPassword" name="confirmPassword" placeholder="Подтвердите пароль" required>
                        <i class="fas fa-eye password-toggle" onclick="togglePassword('registerConfirmPassword')"></i>
                    </div>
                </div>
                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" name="agree" required>
                        Согласен с условиями использования
                    </label>
                </div>
                <button type="submit" class="btn btn-primary btn-full">Зарегистрироваться</button>
            </form>
        </div>
    </div>

    <!-- Скрипты -->
    <script src="/js/main.js"></script>
    <script src="/js/loading-animation-simple.js"></script>
    <script src="/js/loading-fix.js"></script>
    <script src="/js/navigation-simple.js"></script>
    <script src="/js/sidebar.js"></script>
    <script src="/js/auth-system.js?v=2"></script>
</body>
</html>
